<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="felx flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" class="input w-full" name="email" placeholder="Email" [(ngModel)]="creds.email"/>
            <input type="text" class="input w-full" name="displayName" placeholder="DisplayName" [(ngModel)]="creds.displayName"/>
            <input type="text" class="input w-full" name="password" placeholder="Password" [(ngModel)]="creds.password"/>

            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
